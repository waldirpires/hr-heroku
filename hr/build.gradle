plugins {
	id 'org.springframework.boot' version '2.5.4'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
	id 'jacoco' // gerar relatórios de cobertura de testes
}

group = 'com.newton.aaw'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-mongodb' // lab 3
	implementation 'org.springframework.boot:spring-boot-starter-web'
	
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	
	implementation 'javax.xml.bind:jaxb-api:2.1'
	
	// biblioteca de processamento de tokens JWT
	implementation 'io.jsonwebtoken:jjwt:0.9.1'
	
	// u6: dependência para documentação
	implementation "org.springdoc:springdoc-openapi-ui:1.4.1"	
}

test {
	useJUnitPlatform()
	testLogging {
		events "PASSED"
	}
}
